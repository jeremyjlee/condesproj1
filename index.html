<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lee - Conditional Design</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel=" shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <span
      style="
        font-size: 25px;
        cursor: pointer;
        margin-left: 20px;
        margin-top: 10px;
      "
      onclick="openNav()"
    >
      open</span
    >

    <div class="image"></div>

    <div class="word1">Ornament</div>

    <div id="myNav" class="overlay">
      <span
        style="
          font-size: 25px;
          cursor: pointer;
          margin-left: 20px;
          margin-top: 10px;
          color: white;
        "
        onclick="closeNav()"
      >
        close</span
      >
      <div class="overlay-content">
        <span style="font-size: 30px; color: white; font-weight: bold"
          >Butterfly</span
        >
        <br />
        <br />
        <span style="font-size: 15px; color: white"
          >finding out the relationship between the human input and the AI
          output</span
        >
        <br />
        <span style="font-size: 15px; color: white"
          >using runwayML (image to text & edge detection)</span
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
